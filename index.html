<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">
                <i class="fas fa-tasks"></i>
                My To-Do List
            </h1>
            <div class="stats">
                <span class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </span>
                <span class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </span>
                <span class="stat-item">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </span>
            </div>
        </header>

        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Add a new task..." 
                    maxlength="100"
                >
                <button id="addTaskBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i>
                    All
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i>
                    Pending
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i>
                    Completed
                </button>
            </div>
            <div class="action-buttons">
                <button id="clearCompleted" class="action-btn">
                    <i class="fas fa-trash"></i>
                    Clear Completed
                </button>
                <button id="clearAll" class="action-btn danger">
                    <i class="fas fa-trash-alt"></i>
                    Clear All
                </button>
            </div>
        </div>

        <div class="tasks-section">
            <div id="tasksContainer" class="tasks-container">
                <!-- Tasks will be dynamically added here -->
            </div>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet!</h3>
                <p>Add your first task above to get started.</p>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="editTaskInput" placeholder="Edit your task...">
            </div>
            <div class="modal-footer">
                <button id="saveEdit" class="btn btn-primary">Save</button>
                <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Action</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirmMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="confirmAction" class="btn btn-danger">Confirm</button>
                <button id="cancelAction" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
